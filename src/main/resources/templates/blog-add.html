<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web-site's blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="blocks/header :: header"></div>

<div class="container mt-5 mb-5">
    <h1>Add article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter the article's name" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter the article's announcement" class="form-control"><br>
        <textarea name="full_text" placeholder="Enter the article's text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add article</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
